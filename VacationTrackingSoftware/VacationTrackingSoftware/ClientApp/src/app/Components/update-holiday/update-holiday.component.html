<p>UPDATE CURRENT HOLIDAY:</p>
<div class="formHoliday">
  <label>
    <span class="col-sm-4">
      Date:
    </span>
    <input type="date" #dateHoliday class="col-sm-8" value="{{data.date|date: 'yyyy-MM-dd'}}"/>
  </label>
  <label>
    <span class="col-sm-4">
      Name:
    </span>
    <input #nameHoliday class="col-sm-8" value="{{data.description}}"/>
  </label><br>
  <button (click)="updateHoliday(dateHoliday.value,nameHoliday.value)" class="btn btn-primary btn-sm">
    Update
  </button>
  <button class="btn btn-secondary btn-sm" (click)="close()">
    Close
  </button>
  <div *ngIf="errors" class="alert alert-danger" role="alert">
    <strong>Oops!</strong> {{errors}}
  </div>
  <div *ngIf="success" class="alert alert-success" role="alert">
    {{success}}
  </div>
</div>
