<div>
  <p>ADD NEW VACATION REQUEST:</p>
  <div class="formHoliday">
    <span class="col-sm-4">
      Type:
    </span>
    <select [(ngModel)]="vacationType" required class="col-sm-8">
      <option *ngFor="let vacationType of vacationTypes" class="textHolidays" value={{vacationType.name}}>
        {{vacationType.name}}
      </option>
    </select><br>
    <label>
      <span class="col-sm-4">
        Start date:
      </span>
      <input type="date" #startDate class="col-sm-8" />
    </label><br>
    <label>
      <span class="col-sm-4">
        End date:
      </span>
      <input type="date" #endDate class="col-sm-8" />
    </label><br>
    <button (click)="createVacationRequest(vacationType, startDate.value, endDate.value)" class="btn btn-primary btn-sm">
      add
    </button>
    <button class="btn btn-secondary btn-sm" (click)="close()">
      Close
    </button><br>
    <div *ngIf="errors" class="alert alert-danger" role="alert">
      <strong>Oops!</strong> {{errors}}
    </div>
    <div *ngIf="success" class="alert alert-success" role="alert">
      {{success}}
    </div>
  </div>
</div>
